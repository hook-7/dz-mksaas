<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="./common.css" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <div class="page flex-col">
      <div class="group_1 flex-row justify-between">
        <div class="grid_1 flex-row">
          <div class="section_1 flex-col">
            <div class="image-wrapper_1 flex-row">
              <img
                class="thumbnail_1"
                referrerpolicy="no-referrer"
                src="./img/SketchPng3168c587c4cd50b60590e1c4bb95fbe70e1f822a9372d76b87884c620874ab70.png"
              />
            </div>
            <div class="text-wrapper_1 flex-row">
              <span class="text_1">提示</span>
            </div>
            <div class="text-wrapper_2 flex-row">
              <span class="text_2">
                登录前请先阅读并同意隐私政策、产品服务协议
              </span>
            </div>
            <div class="box_1 flex-row justify-between">
              <div class="text-wrapper_3 flex-col">
                <span class="text_3">返回</span>
              </div>
              <div class="text-wrapper_4 flex-col">
                <span class="text_4">同意并登录</span>
              </div>
            </div>
          </div>
          <div class="section_2 flex-col">
            <div class="image-wrapper_2 flex-row">
              <img
                class="thumbnail_2"
                referrerpolicy="no-referrer"
                src="./img/SketchPng3168c587c4cd50b60590e1c4bb95fbe70e1f822a9372d76b87884c620874ab70.png"
              />
            </div>
            <div class="image-text_1 flex-col justify-between">
              <img
                class="label_1"
                referrerpolicy="no-referrer"
                src="./img/SketchPng65fab139d153d9ce84a79697938ed2441d9647f9324671773fc18e5a6fb67db2.png"
              />
              <span class="text-group_1">密码错误，请重新输入！</span>
            </div>
            <div class="section_3 flex-row">
              <div class="text-wrapper_5 flex-col">
                <span class="text_5">关闭</span>
              </div>
            </div>
          </div>
          <div class="section_4 flex-col">
            <div class="image-wrapper_3 flex-row">
              <img
                class="thumbnail_3"
                referrerpolicy="no-referrer"
                src="./img/SketchPng3168c587c4cd50b60590e1c4bb95fbe70e1f822a9372d76b87884c620874ab70.png"
              />
            </div>
            <div class="text-wrapper_6 flex-row">
              <span class="text_6">找回密码</span>
            </div>
            <div class="text-wrapper_7 flex-row">
              <span class="text_7">用户账号</span>
            </div>
            <div class="group_2 flex-row">
              <div class="text-wrapper_8 flex-col">
                <span class="text_8">*+18612345678</span>
              </div>
            </div>
            <div class="text-wrapper_9 flex-row justify-between">
              <span class="text_9">手机验证码</span>
              <span class="text_10">有效时间:10S</span>
            </div>
            <div class="group_3 flex-row">
              <div class="text-wrapper_10 flex-col">
                <span class="text_11">输入手机验证码</span>
              </div>
            </div>
            <div class="group_4 flex-row justify-between">
              <div class="text-wrapper_11 flex-col">
                <span class="text_12">重发验证码</span>
              </div>
              <div class="text-wrapper_12 flex-col">
                <span class="text_13">确定</span>
              </div>
            </div>
          </div>
          <div class="section_5 flex-col">
            <div class="image-wrapper_4 flex-row">
              <img
                class="thumbnail_4"
                referrerpolicy="no-referrer"
                src="./img/SketchPng3168c587c4cd50b60590e1c4bb95fbe70e1f822a9372d76b87884c620874ab70.png"
              />
            </div>
            <div class="text-wrapper_13 flex-row">
              <span class="text_14">密码修改</span>
            </div>
            <div class="text-wrapper_14 flex-row">
              <span class="text_15">用户账号</span>
            </div>
            <div class="section_6 flex-row">
              <div class="text-wrapper_15 flex-col">
                <span class="text_16">*+18612345678</span>
              </div>
            </div>
            <div class="text-wrapper_16 flex-row">
              <span class="text_17">输入新密码</span>
            </div>
            <div class="section_7 flex-row">
              <div class="group_5 flex-row">
                <span class="text_18">输入新密码</span>
                <img
                  class="label_2"
                  referrerpolicy="no-referrer"
                  src="./img/SketchPngf6fa8c8d93b460b10f9ad0f0f7222b1618a5c6409ad634bcc508b0456b7eea50.png"
                />
                <img
                  class="label_3"
                  referrerpolicy="no-referrer"
                  src="./img/SketchPngd3f98bf637159841f4fc1133e6cf6f5fcd0a85a8fc2ac5924b1fb026dc54a44a.png"
                />
              </div>
            </div>
            <div class="section_8 flex-row justify-between">
              <div class="text-wrapper_17 flex-col">
                <span class="text_19">重置</span>
              </div>
              <div class="text-wrapper_18 flex-col">
                <span class="text_20">确定</span>
              </div>
            </div>
          </div>
        </div>
        <div class="box_2 flex-col">
          <div class="image-wrapper_5 flex-row">
            <img
              class="thumbnail_5"
              referrerpolicy="no-referrer"
              src="./img/SketchPng3168c587c4cd50b60590e1c4bb95fbe70e1f822a9372d76b87884c620874ab70.png"
            />
          </div>
          <div class="image-wrapper_6 flex-row">
            <img
              class="label_4"
              referrerpolicy="no-referrer"
              src="./img/SketchPng117d5d046ce17dd307d419df65d83cdde5688fa32fe6c20e5867c3b58e6a318d.png"
            />
          </div>
          <div class="text-wrapper_19 flex-row">
            <span class="text_21">密码修改成功！</span>
          </div>
          <div class="box_3 flex-row">
            <div class="text-wrapper_20 flex-col">
              <span class="text_22">关闭</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
