<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="./common.css" />

  <body>
    <div class="page flex-col">
      <div class="group_1 flex-col">

          <span class="text_2">发放样品券弹窗</span>

        <div class="block_1 flex-row justify-between">
          <div class="box_1 flex-col">
            <div class="box_4 flex-row justify-between">
              <span class="text_3">样品券发放</span>
              <img
                class="thumbnail_1"
                referrerpolicy="no-referrer"
                src="./img/SketchPng11939bd19a88c604a00df5039fcab39ed9fa875e169bf22e8db323a4596ff7ee.png"
              />
            </div>
            <div class="text-wrapper_11 flex-row">
              <span class="text_4">接收子账号</span>
            </div>
            <div class="box_5 flex-row justify-between">
              <div class="section_2 flex-row">
                <span class="text_5">中国大陆+86</span>
                <img
                  class="thumbnail_2"
                  referrerpolicy="no-referrer"

              <div class="text-wrapper_3 flex-col">

              </div>
            </div>
            <div class="text-wrapper_12 flex-row">
              <span class="text_7">发放数量</span>
            </div>
            <div class="box_6 flex-row">
              <div class="image-text_2 flex-row justify-between">
                <div class="text-wrapper_5 flex-col">
                  <span class="text_8">0</span>
                </div>
                <div class="text-group_1">
                  <span class="text_9">有效样品券100；</span>
                  <span class="text_10">&nbsp;&nbsp;全部发放</span>
                </div>
              </div>
            </div>
            <div class="box_7 flex-row justify-between">
              <div class="text-wrapper_6 flex-col">
                <span class="text_11">取消</span>
              </div>
              <div class="text-wrapper_7 flex-col">
                <span class="text_12">发放</span>
              </div>
            </div>
          </div>
          <div class="box_2 flex-col">
            <div class="image-wrapper_3 flex-row">
              <img
                class="thumbnail_3"
                referrerpolicy="no-referrer"
                src="./img/SketchPng3168c587c4cd50b60590e1c4bb95fbe70e1f822a9372d76b87884c620874ab70.png"
              />
            </div>
            <div class="image-wrapper_4 flex-row">
              <img
                class="label_1"
                referrerpolicy="no-referrer"
                src="./img/SketchPng117d5d046ce17dd307d419df65d83cdde5688fa32fe6c20e5867c3b58e6a318d.png"
              />
            </div>
            <div class="text-wrapper_13 flex-row">
              <span class="text_13">成功向XX&nbsp;发送&nbsp;100张样品券</span>
            </div>
            <div class="group_6 flex-row">
              <div class="text-wrapper_9 flex-col">
                <span class="text_14">我知道了</span>
              </div>
            </div>
          </div>
